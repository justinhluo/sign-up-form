<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Sign up form</title>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="logo-box">
            <img src="odin.png" alt="logo" height="105px" width="auto">
            <span>ODIN</span>
        </div>
        <div class="photo-credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></div>
        <div class="header">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
            <div>You <em>know</em> you want to.</div>
        </div>
        <form action="">
        <div class="body">
            <div>Let's do this!</div>
            <div class="form"> 
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" required>
                </div>

                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" required>
                </div>

                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" required>
                </div>

                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" required>
                </div>

                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required>
                </div>
                
                <div>
                    <label for="confrim_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confrim_password" required>
                </div>
            </div>
        </div>

        <div class="account">
            <button type="submit">Create Account</button>
            <div class="log-in">Already have an account? <a href="#">Log in</a></div>
        </div>
        </form>
    </div>
</body>
</html>
